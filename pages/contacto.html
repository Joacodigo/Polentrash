<main>
<div class="formulito">
    <h3 class="mensajito">Mandame un mensajito</h3>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Tu Mail</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Tu Nombre</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Escribe tu mensajito acá" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Tu mensaje</label>
          </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Asunto </label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Resume el asunto del mensaje">
        </div>
    
        <div class="col-12 deseo">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Deseo recibir mensajes promocionales
            </label>
          </div>
        </div>
        <div class=" botonera col-12">
          <button type="submit" class="btn btn-primary enviar">Enviar</button>
        </div>
      </form>
</div>

</main>
